spring.application.name=Ventas
server.port=8080

# ============ POSTGRESQL ============
spring.datasource.url=jdbc:postgresql://localhost:5433/ventas
spring.datasource.username=postgres
spring.datasource.password=12345
# ============ JPA/HIBERNATE ============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ============ GRAPHQL ============
spring.graphql.path=/graphql
spring.graphql.schema.locations=classpath:graphql/

# ============ CORS PARA GRAPHQL ============
spring.graphql.cors.allowed-origins=http://localhost:4200
spring.graphql.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.graphql.cors.allowed-headers=*
spring.graphql.cors.allow-credentials=true
